<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your favourite georgaphy class</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style/style.css" type="text/css" />
  </head>
  <body>
    <header class="header">
      <h2 class="main-heading">Your favourite georgaphy class</h2>
    </header>
    <section class="section-countries">
      <div class="container">
        <!-- Markup for country -->
        <div class="country">
          <div class="country-image-box">
            <img
              class="country-image"
              src="https://flagcdn.com/w320/us.png"
              alt="country image"
            />
          </div>
          <div class="country-information">
            <p class="country-name">United States</p>
            <div class="country-detail">
              <p class="country-capital label">Capital</p>
              <p class="country-capital">Washington, D.C</p>
            </div>
            <div class="country-detail">
              <p class="country-currency label">Currency</p>
              <p class="country-currency">United States dollar</p>
            </div>
            <div class="country-detail">
              <p class="country-languages label">Languages</p>
              <p class="country-languages">English</p>
            </div>
            <div class="country-detail">
              <p class="country-neighbour label">Neighbours</p>
              <p class="country-neighbour">CAN, MEX</p>
            </div>
          </div>
        </div>

        <!-- Markup for neighbouring countries -->
        <div class="neighbour">
          <div class="neighbour-image-box">
            <img
              class="neighbour-image"
              src="https://flagcdn.com/w320/us.png"
              alt="neighbour image"
            />
          </div>
          <span class="neighbour-label">Neighbour</span>
          <div class="neighbour-information">
            <p class="neighbour-name">United States</p>
            <div class="neighbour-detail">
              <p class="neighbour-capital label">Capital</p>
              <p class="neighbour-capital">Washington, D.C</p>
            </div>
            <div class="neighbour-detail">
              <p class="neighbour-currency label">Currency</p>
              <p class="neighbour-currency">United States dollar</p>
            </div>
            <div class="neighbour-detail">
              <p class="neighbour-languages label">Languages</p>
              <p class="neighbour-languages">English</p>
            </div>
            <div class="neighbour-detail">
              <p class="neighbour-neighbour label">Neighbours</p>
              <p class="neighbour-neighbour">CAN, MEX</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="script/script.js"></script>
  </body>
</html>
